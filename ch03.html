<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //남성 175.5cm 여성 163.2cm
        var gender = '남';
        var height = '178';

        console.log(gender === '남');
        console.log('---------');
        console.log(height == 178); //값만 비교 문자열이든 숫자이든 상관 X
        console.log(height === 178); //type과 안에 값 모두 맞아야 함 
        //===이 true이면 ==은 무조건 true
    </script>
</body>
</html>
