<body>
    <script>

        var pro1 = new Promise(function(resolve, reject) { 
            //resolve: 잘 마무리 되었을 때, reject: error시

            setTimeout(function() {
                resolve(1);
            }, 5000);

        });

        var pro2 = new Promise(function(resolve) { 

            setTimeout(function() {
                resolve(2);
            }, 3000);

        });

        pro1.then(function(res) {
            console.log('res: ' + res);
        })
    </script>
</body>
