<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var result;

        
        setTimeout(function() {
            console.log('1')
            result = 2;
            
            setTimeout(function() {
                console.log('2: ' + result);
                result = 3;
                setTimeout(function() {
                    console.log('3: ' + result)
                }, 1000);

            }, 3000);

        }, 5000);
    </script>
</body>
</html>
