<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //구구단
        for(var i=0; i<10; i++) {
            console.log(i);
        }
        for(var i=2; i<10; i++) {
            for(var j=1; j<10; j++){
                var result = i*j;
                console.log('%d * %d = %d', i, j, result);
            }
            console.log('------------');
        }

    </script>
</body>
</html>
